<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription viewer</title>
    <link rel="stylesheet" href="subscription-viewer.css"/>
    <script src="jquery-3.2.1.js"></script>
    <script src="moment.js"></script>
    <script src="subscription-viewer.js"></script>
    <script src="cannedDataForTheTrain.js"></script>
</head>
<body>
<form id="loadSubscription" action="#" method="POST">
    <fieldset>
        <legend>Zuora login details</legend>
        <div>
            <label for="zuoraUsername"><code>Username:</code></label>
            <input id="zuoraUsername" type="text"/>
        </div>
        <div>
            <label for="zuoraPassword"><code>Password:</code></label>
            <input id="zuoraPassword" type="password"/>
        </div>
        <div class="caption">Your login details will not be sent anywhere except securely to Zuora to authenticate the lookup request.</div>
    </fieldset>
    <fieldset>
        <legend>Lookup:</legend>
        <label for="subscriptionId">Subscription ID:</label>
        <input id="subscriptionId" type="text"/>
        <input type="submit" value="Process">
    </fieldset>
</form>
<section id="subscription">
    <section id="textualisation">
        <div id="heading">
        </div>
        <div id="details">
        </div>
        <div id="currentTerm">
        </div>
    </section>
    <section id="visualisation">
        <div id="timeline">
            <h3>Timeline</h3>
            <div class="grid-container">
                <table id="multi-term-grid"></table>
            </div>
        </div>
        <div id="key">
            <h3>Key</h3>
            <ul>
                <li class="lead-time"><label>Lead time / free trial</label></li>
                <li class="covered-not-refundable"><label>Invoiced & Consumed (non-refundable)</label></li>
                <li class="covered"><label>Invoiced (refundable)</label></li>
                <li class="scheduled"><label>Scheduled (cancelable)</label></li>
                <li class="evergreen"><label>Not yet scheduled</label></li>
                <li class="holiday"><label>On holiday</label></li>
                <li class="discounted"><label>Discounted</label></li>
                <li class="grace"><label>Grace period</label></li>
                <li class="lost-revenue"><label>Lost renewal opportunity</label></li>
                <li class="future"><label>No contract</label></li>
            </ul>
        </div>
    </section>
</section>
</body>
</html>
